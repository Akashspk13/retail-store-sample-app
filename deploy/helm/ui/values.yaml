replicaCount: 1

image:
  repository: akashspk13/retail-store-ui
  tag: gitops-c0dda0e
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: retail-store.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  - name: CATALOG_URL
    value: "http://catalog:8080"
  - name: CART_URL
    value: "http://cart:8080"
  - name: CHECKOUT_URL
    value: "http://checkout:8080"
  - name: ORDERS_URL
    value: "http://orders:8080"
